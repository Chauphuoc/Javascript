<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day,month,year){
                this.day = day
                this.month = month;
                this.year = year
            }
            getDate () {
                return this.day
            }
            getMonth () {
                return this.month
            }
            getYear () {
                return this.year
            }
            setDay (day) {
                this.day = day;
            }
            setMonth (month) {
                this.month = month;
            }
            setYear (year) {
                this.year = year;
            }
        }
        let date = new MyDate(07,03,1996)
        date.setDay(10)
        date.setMonth(8)
        date.setYear(1996)
        alert(`My birthday is: ${date.getDate()},${date.getMonth()},${date.getYear()}`)
    </script>
</body>
</html>
