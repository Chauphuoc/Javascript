<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculating Square Are</title>
    <style>
      * {
        margin: 5px 10px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>Nhập cạnh hình vuông(cm):</div>
    <input type="text" name="" id="input1" /> <br />
    <input type="button" name="" id="convertDistance" value="Convert" />
    <div>Cạnh hình vuông (m)</div>
    <input type="text" name="" id="input2" />

    <div>Diện tích hình vuông là (m):</div>
    <input type="text" name="" id="result" /> <br />
    <button id="convert">Calculating Square</button>
    <script>
      document
        .getElementById("convertDistance")
        .addEventListener("click", convert);
      function convert() {
        let b = Number(document.getElementById("input1").value);
        document.getElementById("input2").value = `${b / 100}`;
      }
      document.getElementById("convert").addEventListener("click", Result);
      function Result() {
        let a = Number(document.getElementById("input2").value);
        let c = (a * a).toFixed(2);
        document.getElementById("result").value = c;
      }
    </script>
  </body>
</html>
