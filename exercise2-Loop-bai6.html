<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let column = 11
        let row = 6
        
        for (i=1;i<=row;i++) {
            for(j=1;j<=column;j++){
                if((i==1&&(j<=2||j>=10||j==6))
                ||(i==4&&(j<=1||j>=10))
                ||(i==5&&(j<=2||j>=9))
                ||(i==6&&(j<=3||j>=8)))
                // 
                
                 {
                    document.write("&nbsp;&nbsp")
                }
                else { document.write("*")}
            }
            document.write("<br>")
        }
            
            
        
       
        
    
    </script>
</body>
</html>
