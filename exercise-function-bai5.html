<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputMet = Number(prompt("Nhap met"))
        let inputFoot = Number(prompt("Nhap foot"))
        function convertingFoot (foot) {
            foot=3.279*inputMet
            return `${inputMet}m= ${foot}foot<br>`
        }
        function convertingMet (met) {
            met = 0.305 * inputFoot
            return `${inputFoot}foot=${met}m<br>`
        }
        document.write(convertingMet(inputFoot))
        document.write(convertingFoot(inputMet))
    </script>
</body>
</html>
