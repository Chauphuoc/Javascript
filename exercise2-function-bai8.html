<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n = Number(prompt("Enter the length of array:"))
        function changerPositin (n){
            let array = new Array (n)
            for (i=0;i<n;i++){
                array[i]= Number(prompt("Enter your value:"))
            }
            let first = 0
            let last = n-1
            while (first<last){
                let flag = array[first]
                array[first]=array[last]
                array[last] = flag
                first++;
                last--;
            }
            return array
        }
        let result = changerPositin(n);
        document.write(result)
    </script>
</body>
</html>
