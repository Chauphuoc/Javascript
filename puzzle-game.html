<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      width: 500px;
    }
    img {
      width: 100%;
      height: 120px;
    }
    .myStyle {
      border: 2px solid red;
      background-color: aqua;
    }
  </style>
  <body>
    <table>
      <tbody>
        <tr>
          <td><img src="/images/1.3.jpg" id="photo-1" onclick="Photo(1)" /></td>
        </tr>

        <tr>
          <td><img src="/images/2.3.jpg" id="photo-2" onclick="Photo(2)" /></td>
        </tr>

        <tr>
          <td><img src="/images/1.5.jpg" id="photo-3" onclick="Photo(3)" /></td>
        </tr>

        <tr>
          <td><img src="/images/3.3.jpg" id="photo-4" onclick="Photo(4)" /></td>
        </tr>

        <tr>
          <td><img src="/images/1.4.jpg" id="photo-5" onclick="Photo(5)" /></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script>
    function Photo(row) {
      let rowPhoto = document.getElementById(`photo-${row}`);
      let numberPhoto = Math.ceil(Math.random() * 3);
      let fileName = `/images/${numberPhoto}.${row}.jpg`;
      document.getElementById(`photo-${row}`).src = fileName;
      var check1 =
        "http://127.0.0.1:5500/images/1.1.jpghttp://127.0.0.1:5500/images/1.2.jpghttp://127.0.0.1:5500/images/1.3.jpghttp://127.0.0.1:5500/images/1.4.jpghttp://127.0.0.1:5500/images/1.5.jpg";
      var check2 =
        "http://127.0.0.1:5500/images/2.1.jpghttp://127.0.0.1:5500/images/2.2.jpghttp://127.0.0.1:5500/images/2.3.jpghttp://127.0.0.1:5500/images/2.4.jpghttp://127.0.0.1:5500/images/2.5.jpg";
      var check3 =
        "http://127.0.0.1:5500/images/3.1.jpghttp://127.0.0.1:5500/images/3.2.jpghttp://127.0.0.1:5500/images/3.3.jpghttp://127.0.0.1:5500/images/3.4.jpghttp://127.0.0.1:5500/images/3.5.jpg";
      var photo1 = document.getElementById("photo-1").src;
      var photo2 = document.getElementById("photo-2").src;
      var photo3 = document.getElementById("photo-3").src;
      var photo4 = document.getElementById("photo-4").src;
      var photo5 = document.getElementById("photo-5").src;
      var win = photo1 + photo2 + photo3 + photo4 + photo5;
      if (win == check1 || win == check2 || win == check3) {
        alert("You are correct");
        document.getElementsByTagName("table")[0].classList.add("myStyle");
      }
    }
  </script>
</html>
