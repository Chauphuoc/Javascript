<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = []
        let n = prompt("Enter your length of array:")
        for (i=0;i<n;i++){
            array [i] = prompt("Enter your value:")
        }
        let count = 0;
        for (i=0;i<array.length;i++) {
            if (array[i]<0) {
                count ++
            }
        }
        document.write(count)
    </script>
</body>
</html>
