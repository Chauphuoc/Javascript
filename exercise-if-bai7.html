<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Phí thuê bao bắt buộc là 25 nghìn.
600 đồng cho mỗi gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên. -->
    <script>
      let a = Number(prompt("So phut su dung dien thoai:"));
      if (a <= 50) {
        alert(`So tien phai tra: ${25000 + a * 600} (vnd)`);
      } else if (a <= 150) {
        alert(`So tien phai tra:${25000 + a * 400} (vnd)`);
      } else if (a <= 200) {
        alert(`So tien phai tra:${25000 + a * 200}(vnd)`);
      }
    </script>
  </body>
</html>
