  <body>
    <input type="password" name="" id="inp" />
    <button id="unhide">Unhide</button>
    <script>
      let hide = document.getElementById("unhide");
      hide.addEventListener("click", myfunction);
      function myfunction() {
        let btn = document.getElementById("inp").type;
        if (btn == "password") {
          document.getElementById("inp").type = Text;
          hide.innerHTML = "Hide";
        } else {
          document.getElementById("inp").type = "Password";
          hide.innerHTML = "Unhide";
        }
      }
    </script>
