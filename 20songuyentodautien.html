<body>
    <input type="number" id="number">
    <button onclick="process()">Process</button>
    <p id="display"></p>
    <script>
      function process (){
        let numbers = Number(document.getElementById("number").value) 
        let result = document.getElementById("display")
        
        
        let mark = true
        let n =2
        let b = Math.sqrt(n)

       if (n<1) {
        result.innerText = `Type again`
       }
        else {
          let count = 0
          
          while (count < numbers) {
            mark = true
            for (i=2;i<=Math.sqrt(n);i++) {
              if (n%i == 0) {
                mark = false
                break
              }
            }
            if (mark == true) {
              count++
              result.innerHTML += `${n}, `
            }
            n++
          }
          // result.innerHTML = n;
        }
      }

    </script>
