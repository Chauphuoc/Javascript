<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Caro game simple</h1>
   <p id="caro-game"></p>
   <input type="button" onclick="Play()" id="play" value="Play">
   <script>
    let array = [0,0,0,0,0,0]
    for (let i=0; i<array.length;i++) {
        array[i]= [0,0,0,0,0,0]
    }
    console.log(array)
    print = ""
    for (i=0;i<array.length;i++) {
        print += "<br>"
        for (j=0;j<array.length;j++) {
            print += array[i][j] + "&nbsp"
        }
    }
    document.querySelector("#caro-game").innerHTML=print
    let h=1
    function Play () {
        let x=Number(prompt("Nhap x:"))
        let y=Number(prompt("Nhap y:"))
        print = ""
        if (h%2==0) {
            array[x][y]="x"
        }
        else {array[x][y]="o"};
        h++
        for (i=0;i<array.length;i++) {
            print += "<br>"
            for (j=0;j<array.length;j++) {
                print += array[i][j] + "&nbsp"
            }
        }
        document.querySelector("#caro-game").innerHTML = print;
    }
    
    for (i=1;i<array.length;i++) {
        
        for (j=1;j<array.length;j++) {
            if (array[i][j] === 'x' && array[i][j+1] === 'x' && array[i][j+2] === 'x' ||
                array[i][j] === 'x' && array[i+1][j] === 'x' && array[i+2][j] === 'x')
                        {alert("x Thắng")};
            
            if (array[i][j] === 'o' && array[i][j+1] === 'o' && array[i][j+2] === 'o' ||
                         array[i][j] === 'o' && array[i+1][j] === 'o' && array[i+2][j] === 'o')
                         { alert("o Thắng")};
        }

    }
   </script>
</body>
</html>
