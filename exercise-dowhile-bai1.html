<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do While Exercise1</title>
  </head>
  <body>
    <script>
      do {
        value = Number(prompt("Type again"));
      } while (value < 1 || value > 10);
      console.log("Entered Number is:" + value);
    </script>
  </body>
</html>
