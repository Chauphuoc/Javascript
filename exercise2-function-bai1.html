<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inp" oninput="calculating()">
    <div id="result"></div>
    <script>
        function square (number){
            var result = number * number;
            return result;
        }
        function calculating(){
            let r = Number(document.getElementById("inp").value) ;
            document.getElementById("result").innerHTML = square(r);
        }
    </script>
</body>
</html>
