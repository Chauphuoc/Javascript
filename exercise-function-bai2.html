<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celious</p>
    <label for="">Fahrenheit</label><input type="inp" oninput="convertingTemperature(this.value)" onchange="convertingTemperature(this.value)">
    <p id="result">Celcius</p>
    <script>
        function convertingTemperature (number){
            number = Number(number)
            document.getElementById("result").innerHTML = (number-32)/1.8;

        }
    </script>
</body>
</html>
