<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let n = Number(prompt("Enter the length of array"))
        function checkValue (n){
            let value = Number(prompt("Enter checked value"))
            let array = new Array (n)
            for (i=0;i<n;i++){
                array[i]=Number(prompt("Enter your value:"))
            }
            let count = 0;
            let flag = true
            for (let i=0;i<n;i++){
                if (value==array[i]){
                    count++
                    flag = false
                }
            }
            if (flag==true){
                return "-1"
            }
            else {return count}
        }
        let result = checkValue (n)
        document.write(result);
    </script>
</body>
</html>
