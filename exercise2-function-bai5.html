    <script>
        
        let x = Number(prompt("Nhap so thu nhat"))
        let y = Number(prompt("Nhap so thu hai"))
        let z = Number(prompt("Nhap so thu ba"))
        function check (a,b,c) {
            if (a>b){

                    return `${a} max`
                }

        }
