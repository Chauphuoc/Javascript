<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let vietNam = ["Xin chào","con chuột","ô tô"];
      let engLish = ["Hello","mouse","car"];
      let a = prompt("Nhap a").toString()
      let flag = false;
      console.log(a);
      for (i=0; i<3; i++) {
        if (a==vietNam[i]){
          for (j=0;j<3;j++){
            if (i==j){
              // 
              flag = true;
              document.write(engLish[j])
              break
            }
            
          }
        }
      }
      if (flag == false) {document.write("type again")}
    </script>
  </body>
</html>
