<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="" id="input">
    <button onclick="Add ()">Add</button>
    <button onclick="Display ()" id="display">Display</button>
    <div id="result"></div>
    <script>
         
        let list = []
        let x=0
        function Add (){
        let input = Number(document.querySelector("#input").value) 
        list[x] = input
        console.log("Element:"+x+"Value:"+list[x])
        x++
        document.querySelector("#input").value=""
            }
        let print = ""
        function Display () {
        for (i=0;i<list.length;i++){
            
            print = print + `Element:${i}; Value:${list[i]} <br> `
        }
        document.querySelector("#result").innerHTML = print
        }
            
        
    </script>
</body>
</html>
