<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ax+b=0</title>
    <style>
      * {
        margin: 10px 8px;
        font-size: 15px;
        font-family: "Times New Roman", Times, serif;
      }
      h1 {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>ax + b = 0</h1>
    <div>Nhập a:</div>
    <input type="text" name="" id="input1" />
    <div>Nhập b:</div>
    <input type="text" name="" id="input2" />
    <input type="submit" name="" id="convert" value="Cal" />
    <div>Kết quả x:</div>
    <input type="text" name="" id="result" />
    <script>
      document.getElementById("convert").addEventListener("click", Calculate);
      function Calculate() {
        a = Number(document.getElementById("input1").value);
        b = Number(document.getElementById("input2").value);
        document.getElementById("result").value = `${
          a == 0 ? (b == 0 ? "Vô số nghiệm" : "Vô nghiệm") : 0 - b / a
        }`;
      }
    </script>
  </body>
</html>
