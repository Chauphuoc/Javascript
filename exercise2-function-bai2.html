<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="result1"></div>
    <div id="result2"></div>
    <script>
        let r = Number(prompt("Nhap ban kinh"))
        
        function parameter (a){
            let parameter = a * 3.14 * 2
            return  parameter.toFixed(2)
        }
        function area (a){
            let area = a * a *3.14
            return area
        }
        document.getElementById("result1").innerHTML =`Dien tich hinh tron:${area(r)}<br>` 
        document.getElementById("result2").innerHTML =`Chu vi hinh tron:${parameter(r)}<br>` 

    </script>
</body>
</html>
