<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Nhap tu</span>
    <input type="text" name="" id="input">
    <button onclick= "translating()" >Search</button>
    <div id="result"></div>
    <script>
        function translating (){
        let array1 = ["hello","dancer","waiter","apple"]
        let array2 = ["Xin chao","nhay","phuc vu","trai tao"]
        let value = document.getElementById("input").value
        
        for (let i=0;i<array1.length;i++) {
            if (value==array1[i]) {
                document.querySelector("#result").innerHTML = array2[i]
                break
            }
            if (value!=array1[i]){
                document.querySelector("#result").innerHTML = "khong co gia tri"
            }          
        }
        }
        

    </script>
</body>
</html>
