<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        canvas {
            border: 1px solid black;
       
           
        }
        *{
            margin: 0;
        }
        .two-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            One of three columns
            <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
            <div class="two-button">
                <button class="btn-primary">Erase</button>
                <button class="btn-warning">Save</button>
            </div>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
    
    <script>
        let Circle = function (x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;

        }
        function randomHex () {
            var randomNumber = Math.floor(Math.random()*255)
            return randomNumber
        }
        function getRandomColor (){
            let red = randomHex()
            let green = randomHex ()
            let blue = randomHex()
            let color = `rgb(${red},${green},${blue})`
            return color

        }
        
        
        function CreatCircle () {
            var ctx = document.getElementById("myCanvas").getContext("2d")
            var radius = Math.floor(Math.random()*80)
            var color = getRandomColor()
            var x = Math.floor(Math.random()*window.innerWidth)
            var y = Math.floor(Math.random()*innerHeight)
            var circle= new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI)
            ctx.fillStyle = color
            ctx.fill()
            
        }
        
        function multipleCreatCircle () {
            for (i=0;i<30;i++){
                CreatCircle()
            }
        }
        multipleCreatCircle()
    </script>
</body>
</html>
